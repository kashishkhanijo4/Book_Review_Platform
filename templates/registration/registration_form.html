{% extends 'base.html' %}
{% load bootstrap3 %}


{% block title %}
<h2 style="text-align: center; margin-top: 20px; margin-bottom: 20px;">Register</h2>
{% endblock %}

{% block content %}
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "user" %} Register
    </button>
    {% endbuttons %}
</form>
{% endblock %}
